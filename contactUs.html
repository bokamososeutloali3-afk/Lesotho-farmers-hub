<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connect with Us | Lesotho Hub</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0bb5f1 0%, #2a69f0 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      background-color: #9cbfd8;
      width: 100%;
      max-width: 960px;
      text-align: center;
      padding: 25px 0;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      margin-bottom: 25px;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      color: #fff;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 35px;
      flex-wrap: wrap;
      max-width: 960px;
      width: 100%;
    }

    nav a {
      background-color: #0ab2c9;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.25s ease, color 0.25s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    nav a:hover {
      background-color: #32cdb8;
      color: #0d0d0d;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    main.contact-container {
      background: #fff;
      width: 100%;
      max-width: 700px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      padding: 30px 40px;
    }

    main.contact-container h2 {
      margin-top: 0;
      color: #0b93bd;
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 25px;
    }

    .info-list {
      margin-bottom: 30px;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #555;
    }

    .info-list p {
      margin: 8px 0;
      font-weight: 500;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #0b93bd;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 14px 15px;
      margin-bottom: 18px;
      border: 2px solid #b3cde0;
      border-radius: 10px;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    form input:focus,
    form textarea:focus {
      border-color: #0b93bd;
      outline: none;
    }

    form button {
      display: block;
      width: 100%;
      padding: 14px 0;
      background-color: #0b93bd;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.3rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 6px 10px rgba(11, 147, 189, 0.6);
    }

    form button:hover {
      background-color: #066a8e;
      box-shadow: 0 8px 14px rgba(6, 106, 142, 0.8);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.4rem;
      }

      main.contact-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Connect with Lesotho Hub</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="BusinessPage.html">Business</a>
    <a href="aboutUs.html">About Us</a>
    <a href="contactUs.html">Contact</a>
    <a href="Tips.html">Tips</a>
  </nav>

  <main class="contact-container">

    <section class="info-list">
      <p><strong>Email:</strong> <a href="mailto:Agrisothohub@gmail.com">Agrisothohub@gmail.com</a></p>
      <p><strong>Phone:</strong> <a href="tel:+26663530092">+266 6353 0092</a></p>
      <p><strong>Address:</strong> Mafeteng, Lesotho</p>
    </section>

    <form action="#" method="POST" novalidate>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />

      <label for="emailAddress">Email Address</label>
      <input type="email" id="emailAddress" name="emailAddress" placeholder="you@example.com" required />

      <label for="userMessage">Message</label>
      <textarea id="userMessage" name="userMessage" rows="6" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

</body>
</html>
